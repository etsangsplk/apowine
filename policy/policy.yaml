APIVersion: 1

label: apowine-policies

data:
  restapispecs:

  - name: apowine-public-api
    description: Client API Service
    endpoints:
    - URI: "/drink"
      scopes:
      - scope:default
      public: true
      methods: [ GET, POST, PUT, DELETE]
    - URI: "/random"
      scopes:
      - scope:default
      public: true
      methods: [ GET, POST, PUT, DELETE]
    - URI: "/home"
      scopes:
      - scope:default
      public: true
      methods: [ GET, POST, PUT, DELETE]
    - URI: "/catchtoken"
      scopes:
      - scope:default
      public: true
      methods: [ GET, POST, PUT, DELETE]
    - URI: "/"
      scopes:
      - scope:default
      public: true
      methods: [ GET, POST, PUT, DELETE]
    - URI: "/*"
      scopes:
      - scope:default
      public: true
      methods: [ GET, POST, PUT, DELETE]
    - URI: "/static/css/homepagestyle.css"
      scopes:
      - scope:default
      public: true
      methods: [ GET, POST, PUT, DELETE]
    - URI: "/static/js/app.js"
      scopes:
      - scope:default
      public: true
      methods: [ GET, POST, PUT, DELETE]
    - URI: "/static/js/login.js"
      scopes:
      - scope:default
      public: true
      methods: [ GET, POST, PUT, DELETE]
    - URI: "/static/*"
      scopes:
      - scope:default
      public: true
      methods: [ GET, POST, PUT, DELETE]
    - URI: "/static/*/*"
      scopes:
      - scope:default
      public: true
      methods: [ GET, POST, PUT, DELETE]
    - URI: "/static/css/login.css"
      scopes:
      - scope:default
      public: true
      methods: [ GET, POST, PUT, DELETE]
    associatedTags:
    - spec:rest=apowine-public

  - name: apowine-internal-api
    description: ApoWine API Service
    endpoints:
    - URI: "/beer"
      scopes:
      - scope:default
      methods: [ GET, POST, PUT, DELETE]
    - URI: "/random"
      scopes:
      - scope:default
      public: true
      methods: [ GET, POST, PUT, DELETE]
    - URI: "/wine"
      scopes:
      - scope:protected
      - data:organization=aporeto.com
      methods: [ GET, POST, PUT, DELETE]
    - URI: "/wine/*"
      scopes:
      - scope:protected
      - data:organization=aporeto.com
      methods: [ GET, POST, PUT, DELETE]
    - URI: "/beer/*"
      scopes:
      - scope:default
      methods: [ GET, POST, PUT, DELETE]
    associatedTags:
    - spec:rest=apowine-internal

  # Services
  services:
  - name: apowine-mongodb
    type: TCP
    port: 27017
    exposedPort: 27017
    hosts:
    - "mongodb.apowine.svc.cluster.local"
    selectors:
    - - app=apowine-mongodb
    associatedTags:
      - srv:tcp=mongodb

  - name: apowine-server
    type: HTTP
    port: 3000
    exposedPort: 3000
    authorizationType: PKI
    hosts:
    - "server.apowine.svc.cluster.local"
    selectors:
    - - app=apowine-server
    exposedAPIs:
    - - spec:rest=apowine-internal
    associatedTags:
    - srv:api=apowine-server
    JWTSigningCertificate: |
