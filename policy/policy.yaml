APIVersion: 1

label: apowine-policies

# RESTAPISpecs
RESTAPISpecs:

- name: apowine-public-api
  description: Client API Service
  endpoints:
  - URI: "/drink"
    scopes:
    - scope:default
    public: true
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/random"
    scopes:
    - scope:default
    public: true
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/home"
    scopes:
    - scope:default
    public: true
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/catchtoken"
    scopes:
    - scope:default
    public: true
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/"
    scopes:
    - scope:default
    public: true
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/*"
    scopes:
    - scope:default
    public: true
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/static/css/homepagestyle.css"
    scopes:
    - scope:default
    public: true
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/static/js/app.js"
    scopes:
    - scope:default
    public: true
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/static/js/login.js"
    scopes:
    - scope:default
    public: true
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/static/*"
    scopes:
    - scope:default
    public: true
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/static/*/*"
    scopes:
    - scope:default
    public: true
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/static/css/login.css"
    scopes:
    - scope:default
    public: true
    methods: [ GET, POST, PUT, DELETE]
  associatedTags:
  - spec:rest=apowine-public

- name: apowine-internal-api
  description: ApoWine API Service
  endpoints:
  - URI: "/beer"
    scopes:
    - scope:default
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/random"
    scopes:
    - scope:default
    public: true
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/wine"
    scopes:
    - scope:protected
    - data:organization=aporeto.com
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/wine/*"
    scopes:
    - scope:protected
    - data:organization=aporeto.com
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/beer/*"
    scopes:
    - scope:default
    methods: [ GET, POST, PUT, DELETE]
  associatedTags:
  - spec:rest=apowine-internal

