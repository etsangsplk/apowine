  - name: apowine-ui
    type: HTTP
    port: 3005
    exposedPort: 4443
    hosts:
    - "apowine.aporeto.com"
    selectors:
    - - app=apowine-ui
    exposedAPIs:
    - - spec:rest=apowine-public
    associatedTags:
    - srv:api=apowine-ui

  # TokenScopePolicies
  tokenscopepolicies:

  - name: apowine-internal-scope
    subject:
    - - app=beer-getter
    - - app=wine-getter
    - - role=producer
    assignedScopes:
    - scope:default
    - scope:protected

  - name: apowine-ui-scope
    subject:
    - - app=apowine-ui
    assignedScopes:
    - scope:default

  # NetworkAccessPolicy
  networkaccesspolicies:

  - name: apowine-access-policy
    subject:
    - - "$identity=processingunit"
    object:
    - - srv:tcp=mongodb
    - - srv:api=apowine-server
    action: "Allow"

  - name: allow-dns-resolutions
    subject:
    - - "$identity=processingunit"
    object:
    - - srv:ext=dns
    action: "Allow"

  - name: allow-access-from-external
    subject:
    - - srv:ext=clients
    object:
    - - app=apowine-ui
    action: "Allow"

  - name: allow-access-to-migard
    subject:
    - - app=apowine-ui
    object:
    - - srv:ext=midgard
    action: "Allow"

  externalservices:
  - name: any-dns
    description: "represent any dns"
    type: Network
    network: 0.0.0.0/0
    port: "53"
    protocol: udp
    associatedTags:
    - srv:ext=dns

  - name: clients
    description: "Approved Client IPs"
    type: Network
    network: 0.0.0.0/0
    port: "1:65000"
    protocol: tcp
    associatedTags:
    - srv:ext=clients

  - name: signonprovider
    description: "Singon provider"
    type: Network
    network: 104.154.144.151/32
    port: "443"
    protocol: tcp
    associatedTags:
    - srv:ext=midgard
